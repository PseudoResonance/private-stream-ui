<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="../global.css" rel="stylesheet" />
		<link href="./index.css" rel="stylesheet" />
		<!-- HEAD-META-TEMPLATE -->
		<script type="module" src="./modules/stream-player/index.ts"></script>
		<script>
			window.addEventListener("load", () => {
				const urlQuery = new URLSearchParams(window.location.search);
				if (urlQuery.get("embed") !== null) {
					const elem = document.getElementById("content");
					if (elem) {
						elem.classList.add("embed");
					}
				}
			});
		</script>
	</head>
	<body>
		<div id="content">
			<noscript>
				<div id="noscript">
					JavaScript must be enabled to view this stream!
				</div>
				<style>
					#noscript {
						position: absolute;
						top: 0;
						left: 0;
						width: 100svw;
						height: 100svh;
						background-color: black;
						color: white;
						font-size: xx-large;
					}
				</style>
			</noscript>
			<stream-player></stream-player>
		</div>
	</body>
</html>
